<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="Styles2.css">
</head>
<body id="body1" onload="RandSpawner(); playaudio()">
       <div id="Htitle">
           2048
       </div>
       <div id="MUTE"><button name="mute" id="mute" onclick="muteaudio()">MUTE</button></div>
       <br>
       <div id = "Score">
           SCORE:<span id="scr"></span>
       </div>
       <br>
       <div class="Grid">
           <div class="squares" id="item11"></div>
           <div class="squares" id="item12"></div>
           <div class="squares" id="item13"></div>
           <div class="squares" id="item14"></div>
           <div class="squares" id="item21"></div>
           <div class="squares" id="item22"></div>
           <div class="squares" id="item23"></div>
           <div class="squares" id="item24"></div>
           <div class="squares" id="item31"></div>
           <div class="squares" id="item32"></div>
           <div class="squares" id="item33"></div>
           <div class="squares" id="item34"></div>
           <div class="squares" id="item41"></div>
           <div class="squares" id="item42"></div>
           <div class="squares" id="item43"></div>
           <div class="squares" id="item44"></div>
       </div>
       <br>
       <div id="playbuttons">
           <p></p>
           <button onclick="keyup()" class="pbtn">UP</button>
           <p></p>
           <button onclick="keyleft()" class="pbtn"><</button>
           <button onclick="keydown()" class="pbtn">DOWN</button>
           <button onclick="keyright()" class="pbtn">></button>
       </div>
       <br>
       <button name="Restart" class="button" onclick=Restart()>Restart</button>
       <script src="Script.js"></script>
</body>
</html>
